<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
</head>
<body>
	<h1>My First Heading</h1>

	<form action="Input" method="get">
		First Name: <input type="text" name="fname" id="fname"><br>
		Name: <span id="result"></span>
		<br>
		<input type="button" value="Submit" onClick="print()">
	</form>

	<button type ="button" onclick="loadDoc()">Request data</button>
	<p id="demo"></p>

	<script>
		function loadDoc(){
			var xhttp = new XMLHttpRequest();

			xhttp.onreadystatechange = function(){

				if(this.readyState == 4 && this.status == 200){

					document.getElementById("demo").innerHTML = this.responseText;
				}
			};
			xhttp.open("GET", "https://statsapi.web.nhl.com/api/v1/teams/4", true);
			xhttp.send();
		}
		function print(){
			document.getElementById("result").innerHTML = document.getElementById('fname').value;
		}
	</script>
</body>
</html>
